<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCard - Language Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">QuickCard</h1>
            <p class="subtitle">Learn French & Chinese Vocabulary</p>
        </header>

        <div class="language-selector">
            <button class="lang-btn active" data-lang="french">French</button>
            <button class="lang-btn" data-lang="chinese">Chinese</button>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="basic">Basic</button>
            <button class="difficulty-btn" data-difficulty="intermediate">Intermediate</button>
            <button class="difficulty-btn" data-difficulty="advanced">Advanced</button>
        </div>

        <div class="category-selector">
            <button class="category-btn active" data-category="house">House</button>
            <button class="category-btn" data-category="activities">Activities</button>
            <button class="category-btn" data-category="verbs">Verbs</button>
            <button class="category-btn" data-category="food">Food</button>
        </div>

        <div class="card-container">
            <div class="card-stack">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="control-btn" id="soundBtn" title="Listen to pronunciation">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"/>
                    <circle cx="6" cy="18" r="3"/>
                    <circle cx="18" cy="16" r="3"/>
                </svg>
            </button>
            <button class="control-btn" id="nextBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>

        <div class="stats">
            <span class="stat">Cards: <span id="cardCount">0</span></span>
            <span class="stat">Progress: <span id="progressPercent">0%</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
